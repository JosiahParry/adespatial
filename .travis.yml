# Sample .travis.yml for R projects

language: r
r: devel
cache: packages

warnings_are_errors: true
sudo: required

r_check_args: "--as-cran"

r_packages:
- devtools
- RANN
- rgeos

env:
 global:
   - CRAN: http://cran.rstudio.com

notifications:
  email:
    on_success: change
    on_failure: change

